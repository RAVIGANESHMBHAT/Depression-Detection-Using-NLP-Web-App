<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Depression Test Page</title>
    <!--<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function(){
            var textArea = $('#content'),
            hiddenDiv = $(document.createElement('div')),
            content = null;
            
            textArea.addClass('noscroll');
            hiddenDiv.addClass('hiddendiv');
            
            $(textArea).after(hiddenDiv);
            
            textArea.on('keyup', function(){
                content = $(this).val();
                content = content.replace(/\n/g, '<br>');
                hiddenDiv.html(content + '<br class="lbr">');
                $(this).css('height', hiddenDiv.height());
            });
        });    
    </script>
    
    <script>
        function input(){
        
            if(document.getElementById("mySelect").value!=""){
                document.forms.form2.depress.value = "Recognizing...";
            }
            
        }
    </script>

    <script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result)
                    .width(200)
                    .height(200);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
    
    </script>
    

    
</head>

<body >

    <div style="background-color:#006989;">
        <form action="http://127.0.0.1:5000/">
            <center style="padding-left:60px;"><button type="submit" style="width:90px;" class="btn btn-primary btn-block btn-large">Go Back</button></center>
        </form>
        <h2 style = "font-family:georgia,garamond,serif;font-size:25px;font-style:italic;">"The best and most beautiful things in the world cannot be seen or even touched. They must be felt  with the heart."</h2>
        <h3 style="padding-left:950px">― Helen Keller</h3>
    </div>
    
    <hr>
    
    <h2 style="padding-left:80px;">Predict Depression</h2>
    
    <div class="login" style="padding-top:200px;">	        
        <form action="{{ url_for('image_predict')}}" method="post" enctype="multipart/form-data">
        Select image:  
        <table><tr>
            <td>
                <input type="file" id="file" name="file" size="50" onchange="readURL(this);" style="background:#092750;color:white;width:340px;height:35px;border:none;padding-top:7px;padding-left:85px;" required>
            </td>
            <td>
                <div style="padding-left:10px;padding-top:1px;">
                    <select id="mySelect" name="abc" style="background:#092750;color:white;height:25px;border:none;" required>
                        <option  value="">Language</option> 
                        <option  value="eng">English</option>
                        <option  value="hin">Hindi</option>
                        <option  value="kan">Kannada</option>
                        <option  value="mal">Malayalam</option>
                        <option  value="tam">Tamil</option>
                        <option  value="tel">Telugu</option>
                        
                    </select>
                </div>
            </td>
        </tr></table>
        <img style="padding-top:5px;" id="blah" src="#" alt="" onchange=readURL(input) />
        <br>
        <button type="submit" class="btn btn-primary btn-block btn-large" style="" onclick=check()>Predict</button>  
    </div> 


    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white" style="color:white;font-size:12px;padding-left:900px;padding-top:310px">Copyright © 2020 Depression Detect - All rights reserved</p>
        </div>
    </footer>
    
</body>

</html>
